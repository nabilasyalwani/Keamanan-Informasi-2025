{% extends 'base.html' %} {% block title %}Register | Keamanan Informasi{%
endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="modern-card card border-0 shadow-lg p-4">
      <div class="text-center mb-4">
        <div class="login-icon mb-3">
          <i class="bi bi-person-plus-fill text-primary"></i>
        </div>
        <h2 class="h3 fw-bold text-primary mb-2">Buat Akun Baru</h2>
        <p class="text-muted">Daftar untuk mulai menggunakan sistem kami</p>
      </div>

      <form method="post">
        <div class="mb-3">
          <label class="form-label fw-semibold text-secondary">Username</label>
          <input
            name="username"
            class="form-control form-control-lg"
            placeholder="Pilih username unik"
            required
          />
        </div>
        <div class="mb-4">
          <label class="form-label fw-semibold text-secondary">Password</label>
          <input
            name="password"
            type="password"
            class="form-control form-control-lg"
            placeholder="Buat password yang kuat"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
          <strong>Daftar Sekarang</strong>
        </button>
      </form>

      <div class="text-center">
        <hr class="my-3" />
        <p class="text-muted mb-0">
          Sudah punya akun?
          <a
            href="{{ url_for('login') }}"
            class="text-primary fw-semibold text-decoration-none"
            >Login di sini</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
